<a href="http://localhost:4200/">
    <img src="../../../assets/images/logo.png" class="header-logo">
</a>

<ng-container *ngFor="let item of menuList">
    <a nz-dropdown [nzDropdownMenu]="menu" *ngIf="item.list else showTemplate" class="menu-title">
        {{ item.name }}
        <!-- <span nz-icon nzType="down"></span> -->
        <span nz-icon nzType="caret-down" nzTheme="outline"></span>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
            <li nz-menu-item *ngFor="let name of item.list">
                {{ name.name }}
            </li>
        </ul>
    </nz-dropdown-menu>

    <ng-template #showTemplate>
        <a class="menu-title">{{ item.name }}</a>
    </ng-template> 
</ng-container>

<div class="header-search">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="input search text" />
    </nz-input-group>
    <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch>
            <span nz-icon nzType="search"></span>
        </button>
    </ng-template>
</div>

<nz-avatar nz-dropdown [nzDropdownMenu]="theme" [nzSize]="40" class="header-avatar" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
<nz-dropdown-menu #theme="nzDropdownMenu">
    <ul nz-menu nzSelectable>
        <li nz-menu-item (click)="changeTheme('default')">default</li>
        <li nz-menu-item (click)="changeTheme('dark')">dark</li>
    </ul>
</nz-dropdown-menu>
